name: .NET Tests

on:
  push:
    branches: [ main, lesson/* ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    # Service container for PostgreSQL used by integration tests
    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.x'
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --no-restore --configuration Release
    
    # Learning Point: Unit tests run without external dependencies
    - name: Run Unit Tests
      run: dotnet test tests/pokemonApi.UnitTests --no-build --verbosity normal --configuration Release --logger "trx" --results-directory ./test-results
    
    # Learning Point: Integration tests run with testcontainers (PostgreSQL in Docker)
    - name: Run Integration Tests
      run: dotnet test tests/pokemonApi.IntegrationTests --no-build --verbosity normal --configuration Release --logger "trx" --results-directory ./test-results
    
    # Upload test results for viewing in GitHub UI
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: ./test-results/**/*.trx
